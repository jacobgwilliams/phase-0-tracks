<!DOCTYPE html>
<html>
<head>
  <title>Table Practice</title>
</head>
<body>
<h1>Here's a table</h1>
<table border=1>
  <tr>
    <th>Nouns</th>
    <th>Verbs</th>
    <th>Adjectives</th>
  </tr>
  <tr>
    <td>Dog</td>
    <td>Dance</td>
    <td>Dapper</td>
  </tr>
  <tr>
    <td>Cat</td>
    <td>Cut</td>
    <td>Cultural</td>
  </tr>
  <tr>
    <td>Bird</td>
    <td>Bring</td>
    <td>Beautiful</td>
  </tr>
</table>

<h1>Second Table</h1>
<table border=1>
  <tr>
    <th>Color</th>
    <th>Letter</th>
    <th>Soup</th>
  </tr>
  <tr>
    <td>Blue</td>
    <td>C</td>
    <td>Chicken Noodle</td>
  </tr>
  <tr>
    <td rowspan=2>Big Red</td>
    <td colspan=2>Alphabet</td>
  </tr>
  <tr>
    <td>Q</td>
    <td>Borsht</td>
  </tr>
</table>
</body>
</html>
