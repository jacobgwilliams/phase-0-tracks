<!DOCTYPE html>
<html>
<head>
  <title>Write me a poem.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    var magnets = ["love", "hate", "fear", "wonder", "bless", "I", "you", "we", "they", "with", "without", "feel", "hope", "hello", "goodbye", "lost", "found", "sky", "sea", "earth", "god", "face", "heart", "hands", "wait", "go", "save", "hurt", "laugh", "wake", "sleep", "red", "green", "blue", "yellow", "orange", "fail", "succeed", "learn", "cry", "space", "heaven", "hell", ".", "!", "oh", "valiant", "dog", "cat", "rat", "horse", "whale", "election", "build", "break", "quiet", "our"];
    $(document).ready(function(){
      for (i = 0; i < magnets.length; i++) {
        var magnet = document.createElement("button");
        magnet.innerHTML = magnets[i];
        $("#fridge").append(magnet);
      };
    });
    function addLine() {
      $("#fridge").after("blablabla");
    }
  </script>
</head>
<body>
<header>
<h1>Write me a poem.</h1>
<p>I want you to write me a poem. But I want you to write it with these refrigerator magnets I found. Would you please?</p>
</header>
<main>
<div id="fridge"></div>
<button onclick="addLine()">test button</button>
</main>
<footer>Jacob Williams</footer>
</body>
</html>
